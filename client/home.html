<body>
    <div class="container">
      <div class="well">
        <h1 class="">video testing</h1>
        <div class="jumbotron">
            {{> interactiveScreen }}
        </div>
      </div>
    </div>
</body>
<template name="interactiveScreen">
            {{> svgScreen }}
            <div class="hidden">
            {{> hiddenVideo }}
            {{> hiddenCanvas }}
        </div>
</template>
<template name="hiddenVideo">
     <video id="hiddenVideo" width="480" height="320" preload="auto" style="visibility:hidden" oncanplaythrough="startIfReady()">
       <source src="/atomicplayboy.mp4" type="video/mp4">
     </video>
</template>
<template name="hiddenCanvas">
  <canvas style="visibility:hidden" id="hiddenCanvas" width="480" height="320">
    html5 canvas not supported
  </canvas>
</template>
<template name="svgScreen">
  <svg width="480px" height="320px">
    <defs>
      <pattern id="oddPat" patternUnits="userSpaceOnUse" width="480px" height="320px">
        <image id="iOdd" width="480px" height="320px" xlink:href=""></image>
      </pattern>
      <pattern id="evenPat" patternUnits="userSpaceOnUse"  width="480px" height="320px">
        <image id="iEven" width="480px" height="320px" xlink:href=""></image>
      </pattern>
    </defs>
    <rect id="iRect" width="480px" height="320px" fill="url(#oddPat)"></rect>
  </svg>
</template>
