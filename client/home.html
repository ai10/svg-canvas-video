<body>
    <div class="container">
      <div class="well">
        <h1 class="">video testing</h1>
        <div class="jumbotron">
            {{> interactiveScreen }}
        </div>
      </div>
    </div>
</body>
<template name="interactiveScreen">
   <div class="well span4">
        <h2>Video</h2>
        {{> hiddenVideo }}
    </div>
    <div class="well span4">
        <h2>Canvas</h2>
      {{> hiddenAudio }}
      {{> hiddenCanvas }}
    </div>
    <div class="well span4">
        <h2>svgScreen</h2>
        {{> svgScreen }}
    </div>
    <div class="well span4">
        <h2>svgImage</h2>
        {{> svgImage }}
    </div>
</template>
<template name="hiddenVideo">
     <video id="hiddenVideo" width="280" height="120" preload="auto" oncanplaythrough="startIfReady()">
       <source src="/atomicplayboy.mp4" type="video/mp4">
     </video>
</template>
<template name="hiddenAudio">
  <audio id='hiddenAudio' preload='auto'>
    <source src="unrealpm.mp3" type="audio/mpeg">
  </audio>
</template>
<template name="hiddenCanvas">
  <canvas id="hiddenCanvas" width="280" height="120">
    html5 canvas not supported
  </canvas>
</template>
<template name="svgScreen">
  <svg width="280px" height="120px">
    <defs>
      <pattern id="oddPat" patternUnits="userSpaceOnUse">
        <image id="iOdd" xlink:href=""></image>
      </pattern>
      <pattern id="evenPat" patternUnits="userSpaceOnUse">
        <image id="iEven" xlink:href=""></image>
      </pattern>
      <pattern id="posterPattern">
        <image id="iPoster" xlink:href="/comp_poster.jpg"></image>
      </pattern>
    </defs>
    <rect id="iRect" width="280" height="120" fill="url(#oddPat)"></rect>
  </svg>
</template>
<template name="svgImage">
  <svg>
      <image id="iSVG" width="280" height="120" xlink:href=""></image>
  </svg>
</template>
